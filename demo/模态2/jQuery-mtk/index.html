<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<title>模态框多种弹出效果</title>
<link rel="stylesheet" type="text/css" href="http://www.jq22.com/jquery/bootstrap-3.3.4.css">
<link href="css/component.css" rel="stylesheet">
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="js/index.js"></script>


</head>

<body>
<!-- <div style="width:1000px; height:500px; padding-left:450px;"> -->
  <div style="width: 100vw;">
  <table class="table" style=" background-color:#FC9">
    <thead>
      <tr>
        <th style="width:30%;">Modal Type</th>
        <th>Example</th>
      </tr>
    </thead>
    <tbody>
       
      <tr>
        <td class="middle-align">Slide in (right)</td>
        <td><a href="javascript:;" class="md-trigger btn btn-primary btn-sm" data-modal="modal-2">Show Me</a></td>
      </tr>
       
    </tbody>
  </table>
   
  <div class="md-modal md-effect-2" id="modal-2">
    <div class="md-content">
      <div class="header">
           
          <button type="button" class="md-close   modeltop btn btn-default btn-lg modelbtn">
              <span class="glyphicon glyphicon-remove"></span>  
            </button>
            <span class="shaixuantop">
              <strong >筛 选</strong></span>
      </div>
      <div class="homeContent">
      <div class="tipBtn">
        <p class="pbtn">学历</p>
        <div class="btnMemo">
          <button  class=" divbtn" data-class="education" data-value="全部">全部</button>
          <button  class=" divbtn" data-class="education" data-value="初中及以下">初中及以下</button>
          <button  class=" divbtn" data-class="education" data-value="中专">中专</button>
          <button  class=" divbtn" data-class="education" data-value="高中">高中</button>
          <button  class=" divbtn" data-class="education" data-value="大专">大专</button>
          <button  class=" divbtn" data-class="education" data-value="本科">本科</button>
          <button  class=" divbtn" data-class="education" data-value="硕士">硕士</button>
          <button  class=" divbtn" data-class="education" data-value="博士">博士</button>
           
        </div>

      </div>
      <div class="tipBtn">
        <p class="pbtn">薪资待遇</p>
        <div class="btnMemo">
          <button  class="divbtn" data-class="salary" data-value="全部">全部</button>
          <button  class="divbtn" data-class="salary" data-value="3K以下">3K以下</button>
          <button  class="divbtn" data-class="salary" data-value="3-5K">3-5K</button>
          <button  class="divbtn" data-class="salary" data-value="5-10K">5-10K</button>
          <button  class="divbtn" data-class="salary" data-value="10-20K">10-20K</button>
          <button  class="divbtn" data-class="salary" data-value="20-50K">20-50K</button>
          <button  class="divbtn" data-class="salary" data-value="50K以上">50K以上</button>
           
           
        </div>

      </div>
      <div class="tipBtn">
        <p class="pbtn">经验要求</p>
        <div class="btnMemo">
          <button  class="divbtn" data-class="experience" data-value="全部">经验不限</button>
          <button  class="divbtn" data-class="experience" data-value="1年以内">1年以内</button>
          <button  class="divbtn" data-class="experience" data-value="1-3年">1-3年</button>
          <button  class="divbtn" data-class="experience" data-value="3-5年">3-5年</button>
          <button  class="divbtn" data-class="experience" data-value="5-10年">5-10年</button>
          <button  class="divbtn" data-class="experience" data-value="10年以上">10年以上</button>
          
        </div>

      </div>
      <div class="tipBtn">
        <p class="pbtn">公司规模</p>
        <div class="btnMemo">
          <button  class="divbtn" data-class="scale" data-value="全部">全部</button>
          <button  class="divbtn" data-class="scale" data-value="0-20人">0-20人</button>
          <button  class="divbtn" data-class="scale" data-value="20-99人">20-99人</button>
          <button  class="divbtn" data-class="scale" data-value="100-499人">100-499人</button>
          <button  class="divbtn" data-class="scale" data-value="500-999人">500-999人</button>
          <button  class="divbtn" data-class="scale" data-value="1000-9999人">1000-9999人</button>
          <button  class="divbtn" data-class="scale" data-value="10000人以上">10000人以上</button>
           
           
        </div>
        

      </div>
      <div class="tipBtn">
        <p class="pbtn">融资阶段
          <span class="showord efault pull-right">展开</span>
        </p> 
        
        <div class="btnMemoMore">
          <button  class="divbtn"  data-class="finance" data-value="全部">全部</button>
          <button  class="divbtn"  data-class="finance" data-value="未融资">未融资</button>
          <button  class="divbtn"  data-class="finance" data-value="天使轮">天使轮</button>
          <button  class="divbtn"  data-class="finance" data-value="A轮">A轮</button>
          <button  class="divbtn"  data-class="finance" data-value="B轮">B轮</button>
          <button  class="divbtn"  data-class="finance" data-value="C轮">C轮</button>
          <button  class="divbtn"  data-class="finance" data-value="D轮">D轮</button>
          <button  class="divbtn"  data-class="finance" data-value="已上市1">已上市1</button>
          <button  class="divbtn"  data-class="finance" data-value="不需要融资2">不需要融资2</button>
          <button  class="divbtn"  data-class="finance" data-value="已上市3">已上市3</button>
          <button  class="divbtn"  data-class="finance" data-value="不需要融资4">不需要融资4</button> 
          <button  class="divbtn"  data-class="finance" data-value="已上市5">已上市5</button>
          <button  class="divbtn"  data-class="finance" data-value="不需要融资6">不需要融资6</button>
          <button  class="divbtn"  data-class="finance" data-value="已上市7">已上市7</button>
          <button  class="divbtn"  data-class="finance" data-value="不需要融资8">不需要融资8</button> 
         
        </div>

      </div>
      </div>
      <div class="footer">
      <!-- <button class="md-close btn-sm btn-primary">Close me!</button> -->
        
     </div>  
  </div>
    </div>
      
    </div>
  </div>
   
  <div class="md-overlay"></div>
  <!-- the overlay element --> 
  
</div>
</body>
<script src="js/classie.js"></script>
<script src="js/modalEffects.js"></script>

</html>
